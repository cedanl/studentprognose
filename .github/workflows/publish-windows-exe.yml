name: Publish Windows exe to Release

on:
  # Manual trigger from Actions tab
  workflow_dispatch:
  
  # Auto-trigger on tags (recommended for real releases)
  push:
    tags:
      - "*"

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to create/update releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Sync dependencies from uv.lock
        run: uv sync --locked

      - name: Install PyInstaller
        run: uv add pyinstaller

      - name: Build exe with PyInstaller
        run: uv run pyinstaller main.py --name Instroomprognose --onefile

      - name: Create Release & Upload exe
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Instroomprognose.exe
          name: Instroomprognose ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual/testing runs)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: Instroomprognose-${{ github.ref_name }}-win-x64
          path: dist/Instroomprognose.exe

